name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19.3'

    - name: Build
      run: go build -o myapp cmd/main.go

#     - name: Test
#       run: go test ./...

    - name: Run
      run: ./myapp
